<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>calculatorApp</title>    <link rel="stylesheet" href="css/style.min.css">    <!-- <link rel="stylesheet" href="fonts/Poppins-Italic.ttf">    <link rel="stylesheet" href="fonts/Poppins-Medium.ttf">    <link rel="stylesheet" href="fonts/Poppins-SemiBoldItalic.ttf"> --></head><body>    <section class="bg">        <div class="calculator">            <div class="output">                <div class="previous-operand"></div>                <div class="current-operand"></div>            </div>            <div class="keyboard_wrapper">                <div class="keyboards">                    <input class="numbers" type="text" value="1" id="1" readonly>                    <input class="numbers" type="text" value="2" id="2" readonly>                    <input class="numbers" type="text" value="3" id="3" readonly>                    <input class="numbers" type="text" value="4" id="4" readonly>                    <input class="numbers" type="text" value="5" id="5" readonly>                    <input class="numbers" type="text" value="6" id="6" readonly>                    <input class="numbers" type="text" value="7" id="7" readonly>                    <input class="numbers" type="text" value="8" id="8" readonly>                    <input class="numbers" type="text" value="9" id="9" readonly>                    <input class="numbers" class="zero" type="text" value="0" id="0" readonly>                    <input class="numbers" class="dot" type="text" value="." id="." readonly>                    <input type="text" class="equal" value="=" id="equal" readonly>                </div>                <div class="operators">                    <input class="operators" type="text" value="-" id="-" readonly>                    <input class="operators" type="text" value="+" id="+" readonly>                    <input class="operators" type="text" value="/" id="/" readonly>                    <input class="operators" type="text" value="*" id="*" readonly>                    <input class="operators" type="text" value="c" id="Clear" readonly>                </div>            </div>        </div>    </section>    <script src="js/script.js"></script></body></html>
